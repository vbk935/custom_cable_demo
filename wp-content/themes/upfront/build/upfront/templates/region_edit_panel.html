<div>
<!--
	Wrap everything in a div to convert this file's content in a jquery element
	so it is possible to use $.find.
-->
<script type="text/template" id="upfront-region-bg-setting">
	<div class="upfront-region-bg-setting-header clearfix">
		<div class="upfront-region-bg-setting-name"></div>
	</div>
	<div class="uf-region-bg-settings-panel-content ">
		<div class="upfront-region-bg-setting-region-style-container">
			<div class="upfront-region-bg-setting-region-type">
				<!-- <div class="upfront-bg-setting-label">{{Upfront.Settings.l10n.global.views.area_type}}</div> -->
			</div>
			<div class="upfront-region-bg-setting-auto-resize"></div>
		</div>
		<div class="upfront-region-bg-setting-region-nav">
			<div class="upfront-bg-setting-label">{{Upfront.Settings.l10n.global.views.add_sub_region}}</div>
		</div>
		<div class="upfront-region-bg-setting-region-behavior">
			<div class="upfront-bg-setting-label">{{Upfront.Settings.l10n.global.views.element_behavior}}</div>
		</div>

		<div class="upfront-bg-setting-type">
			<div>
				<span class="upfront-bg-setting-label">{{Upfront.Settings.l10n.global.views.bg_type}}</span>
			</div>
		</div>
		<div class="upfront-bg-setting-tab upfront-bg-setting-tab-color"></div>
		<div class="upfront-bg-setting-tab upfront-bg-setting-tab-image"></div>
		<div class="upfront-bg-setting-tab upfront-bg-setting-tab-featured"></div>
		<div class="upfront-bg-setting-tab upfront-bg-setting-tab-slider"></div>
		<div class="upfront-bg-setting-tab upfront-bg-setting-tab-map"></div>
		<div class="upfront-bg-setting-tab upfront-bg-setting-tab-video"></div>
		<div class="upfront-region-bg-setting-footer clearfix">
			<div class="upfront-region-bg-setting-sticky"></div>
			<div class="upfront-region-bg-setting-edit-css">
				<span>{{Upfront.Settings.l10n.global.views.edit_region_css}}</span>
			</div>
			<div class="upfront-region-bg-setting-trash upfront-icon upfront-icon-trash">
				<span>{{Upfront.Settings.l10n.global.views.trash_region}}</span>
			</div>
		</div>
	</div>
	<div class="uf-settings-panel upfront-settings_panel advanced-settings uf-settings-panel">
		<div class="uf-settings-panel__title">{{Upfront.Settings.l10n.global.views.advanced_settings}}</div>
		<div class="uf-settings-panel__body" style="display: none;">
			<div class="upfront-region-bg-setting-padding"></div>
		</div>
	</div>
	<button class="upfront-inline-modal-cancel">{{Upfront.Settings.l10n.global.content.cancel}}</button>
</script>

<script type="text/template" id="upfront-region-bg-setting-fixed">
	<div class="upfront-region-bg-setting-header clearfix">
		<div class="upfront-region-bg-setting-name"></div>
	</div>

	<div class="upfront-region-bg-setting-fixed-region clearfix">
		<div class="upfront-bg-setting-label">{{Upfront.Settings.l10n.global.views.floating_region_settings}}:</div>
	</div>

	<div class="upfront-bg-setting-type">
		<div>
			<span class="upfront-bg-setting-label">{{Upfront.Settings.l10n.global.views.bg_type}}</span>
		</div>
	</div>
	<div class="upfront-bg-setting-tab upfront-bg-setting-tab-color"></div>
	<div class="upfront-bg-setting-tab upfront-bg-setting-tab-image"></div>
	<div class="upfront-bg-setting-tab upfront-bg-setting-tab-featured"></div>
	<div class="upfront-bg-setting-tab upfront-bg-setting-tab-slider"></div>
	<div class="upfront-bg-setting-tab upfront-bg-setting-tab-map"></div>
	<div class="upfront-bg-setting-tab upfront-bg-setting-tab-video"></div>

	<div class="upfront-region-bg-setting-padding"></div>
	<div class="upfront-region-bg-setting-footer clearfix">
		<div class="upfront-region-bg-setting-floating-restrict"></div>
		<div class="upfront-region-bg-setting-edit-css upfront-icon upfront-icon-edit-css">
			<span>{{Upfront.Settings.l10n.global.views.edit_region_css}}</span>
		</div>
	</div>
</script>

<script type="text/template" id="upfront-region-bg-setting-lightbox">
	<div class="upfront-region-bg-setting-header clearfix">
		<div class="upfront-region-bg-setting-name"></div>
	</div>

	<div class="upfront-region-bg-setting-lightbox-region clearfix"></div>

	<div class="upfront-region-bg-setting-padding"></div>
	<div class="upfront-region-bg-setting-footer clearfix">
		<div class="upfront-region-bg-setting-edit-css upfront-icon upfront-icon-edit-css">
			<span>{{Upfront.Settings.l10n.global.views.edit_region_css}}</span>
		</div>
	</div>
</script>


<script type="text/template" id="upfront-region-bg-setting-name">
	<div class="upfront-region-bg-setting-name-wrap">
		<span class="upfront-region-type-icon"></span>
		<span class="upfront-region-name-edit-value"></span>
		<span class="upfront-region-bg-setting-is-global">{{Upfront.Settings.l10n.global.views.global.toUpperCase()}}</span>
		<a href="#" class="upfront-region-name-edit-trigger">{{Upfront.Settings.l10n.global.views.edit}}</a>
	</div>
	<div class="upfront-region-bg-setting-name-edit"></div>
</script>

<script type="text/template" id="upfront-region-bg-setting-padding">
	<span class="upfront-settings-item-title">
		{{Upfront.Settings.l10n.global.views.customize_padding.toUpperCase()}}
	</span>
	<div class="upfront-region-bg-setting-padding-type"></div>
	<div class="upfront-region-bg-setting-equal-padding"></div>
	<div class="upfront-region-bg-setting-varied-padding">
		<div class="upfront-region-bg-setting-padding-top">
			<div class="upfront-bg-setting-label">{{Upfront.Settings.l10n.global.views.top_padding}}</div>
		</div>
		<div class="upfront-region-bg-setting-padding-bottom">
			<div class="upfront-bg-setting-label">{{Upfront.Settings.l10n.global.views.bottom_padding}}</div>
		</div>
	</div>
	<div class="upfront-region-bg-setting-aria-role">
		<span class="upfront-settings-item-title">
			{{Upfront.Settings.l10n.global.views.roles_label.toUpperCase()}}
			<a class="checkbox-info" title="{{Upfront.Settings.l10n.global.views.roles_info_label}}" target="_blank" href="https://www.w3.org/WAI/GL/wiki/Using_ARIA_landmarks_to_identify_regions_of_a_page"></a>
		</span>
	</div>
</script>



</div>
