<div>
    <script id="ueditor-box-main" type="text/template">
        <div class="ueditor-box ueditable" id="{{cid}}">
			<div class="ueditor-box-content-wrap">
				<div class="ueditor-box-content">
					<!--
					<div class="misc-pub-section misc-pub-post-category"></div>
					<div class="misc-pub-section misc-pub-post-tags"></div>
					-->
					<div class="misc-pub-section misc-pub-post-url"></div>
				</div>
			</div>
			<div class="ueditor-box-content-wrap">
				<div class="ueditor-bix-top-buttons">
					{[ if(draftButton){ ]}
					<a class="ueditor-action sidebar-commands-small-button ueditor-action-draft" href="#">{{Upfront.Settings.l10n.global.content.save_draft}}</a>
					{[ } ]}
					<a class="ueditor-action sidebar-commands-small-button ueditor-action-preview" target="_blank" href="{{previewLink}}">{{Upfront.Settings.l10n.global.content.preview}}</a>
				</div>
				<div class="ueditor-box-content">
					<div class="misc-pub-section misc-pub-post-status"></div>
					<div class="misc-pub-section misc-pub-visibility"></div>
					<div class="misc-pub-section  misc-pub-schedule"></div>
				</div>

				<!--
				<div class="ueditor-box-bottom-buttons">
					{[ if(cancelButton){ ]}
					<a class="ueditor-button-cancel-edit" href="#">{{Upfront.Settings.l10n.global.content.cancel}}</a>
					{[ } ]}
					<a class="ueditor-action-publish" href="#">{{buttonText}}</a>
					<a href="#" class="ueditor-action-trash ueditor-box-icon ueditor-box-icon-text" title="{{Upfront.Settings.l10n.global.content.trash}}">{{Upfront.Settings.l10n.global.content.trash}}</a>
				</div>
				-->

			</div>
        </div>
    </script>

	<script id="post-box-metadesc" type="text/template">
		<div class="ueditor-post-page-metadesc">
			<p id="post-metadesc" class="ueditor-previous-data ueditor-previous-data-toggle">
				<span>{{ metadesc || Upfront.Settings.l10n.global.views.meta_description }}</span>
				<a href="#" class="ueditor-edit-post-metadesc ueditor-btn-edit">{{Upfront.Settings.l10n.global.views.edit}}</a>
			</p>


			<div class="ueditor-togglable ueditor-togglable-post-metadesc">
				<div class="ueditor-row">
					<textarea class="upfront-field-text upfront-field-textarea ueditor-post-metadesc-text">{{metadesc}}</textarea>
					<div class="char-counter {[ if (char_limit < metadesc.length) { ]}over-limit{[ } ]}" data-limit="{{char_limit}}">
						<span class="current">{{metadesc.length}}</span> / <span class="limit">{{char_limit}}</span>
					</div>
					<a href="#" class="ueditor-save-post-data  ueditor-button-save ueditor-button-small-ok">{{Upfront.Settings.l10n.global.content.ok}}</a>
				</div>
			</div>
		</div>
	</script>

    <script id="post-url-editor" type="text/template">
        <label id="post-url-display-label">{{url_label}}:</label>

		<div class="ueditor-post-page-title">
			<p id="post-title" class="ueditor-previous-data ueditor-previous-data-toggle"><span>{{postTitle}}</span> <a href="#" class="ueditor-edit-post-title ueditor-btn-edit">{{Upfront.Settings.l10n.global.views.edit}}</a></p>


			<div class="ueditor-togglable ueditor-togglable-post-title">
				<div class="ueditor-row">
					<input type="text" class="upfront-field-text ueditor-post-title-text" value="{{postTitle}}">
					<a href="#" class="ueditor-save-post-data  ueditor-button-save ueditor-button-small-ok">{{Upfront.Settings.l10n.global.content.ok}}</a>
				</div>
			</div>
		</div>

		<div class="ueditor-post-page-url">
			<p id="post-url-display">{{rootUrl}}</p>
			<p id="post-url-slug" class="ueditor-previous-data ueditor-previous-data-toggle"><span>{{slug}}</span> <a href="#" class="ueditor-edit-post-url ueditor-btn-edit">{{Upfront.Settings.l10n.global.views.edit}}</a></p>

			<div class="ueditor-togglable ueditor-togglable-post-url">
				<div class="ueditor-row">
					<input type="text" class="upfront-field-text ueditor-post-url-text" value="{{slug}}">
					<a href="#" class="ueditor-save-post-data  ueditor-button-save ueditor-button-small-ok">{{Upfront.Settings.l10n.global.content.ok}}</a>
				</div>
			</div>
		</div>
    </script>

	<script type="text/template" id="upfront-term-list-tpl">
        <label id="post-categories-display-label">{{labels.name}}:</label>
        <!--
		<a href="#" class="ueditor-edit-categories ueditor-btn-edit">{{Upfront.Settings.l10n.global.views.edit}}</a>

		<p id="post-category-display" class="ueditor-previous-data ueditor-previous-data-toggle ueditor-previous-data-small">
            {{postTerms.pluck("name").join(", ").trim()}}
        </p>
		-->
        <div class="ueditor-taxonomy-wrapper">
			<div class="upfront-taxonomy-tab-wrapper">
				<ul class="taxonomy-panel-tabspane" style="">
					<li data-target="allcategories" class="upfront-taxonomy-tab active">{{Upfront.Settings.l10n.global.content.all_categories}}</li>
					<li data-target="topcategories" class="upfront-taxonomy-tab">{{Upfront.Settings.l10n.global.content.top_categories}}</li>
				</ul>
				<div class="taxonomy-panel-content" id="allcategories">
					<div id="upfront-taxonomy-list" class="upfront-scroll-panel">
						{[ _.each( allTerms, function(term, idx){ ]}
						{{ termTemplate({term: term, termTemplate: termTemplate, termId: term.get('term_id'), postTerms: postTerms}) }}
						{[ }); ]}
					</div>
				</div>
				<div class="taxonomy-panel-content most-used-categories" id="topcategories">

				</div>
			</div>
            <a href="#" class="add-new-taxonomies-btn sidebar-commands-small-button">{{Upfront.Settings.l10n.global.content.add_new.replace("%s", labels.singular_name)}}</a>
            <div id="upfront-taxonomy-add" class="ueditor-togglable-child upfront-toggle-wrapper">
                <select id="upfront-taxonomy-parents">
                    <option value="0">-- {{Upfront.Settings.l10n.global.content.parent_category}} --</option>
                    {[ _(allTerms).each(function(term, idx) { ]}
                    <option value="{{ term.get('term_id') }}">{{ term.get('name') }}</option>
                    {[ }) ]}
                </select>
				<input type="text" class="upfront-tax-new_term" placeholder="{{Upfront.Settings.l10n.global.content.enter.replace('%s', labels.singular_name)}}" />
                <button id="upfront-tax-add_term" class="ueditor-button-small"> {{Upfront.Settings.l10n.global.content.add_label}}</button>
            </div>
        </div>
    </script>

    <script type="text/template" id="upfront-term-single-tpl">
        <div class="upfront-taxonomy_item" id="upfront-term_item-{{ termId }}">

            <input type="checkbox" id="upfront-taxonomy-{{ term.taxonomy }}-{{ termId }}" class="upfront-field-checkbox" value="{{ termId }}" {{ postTerms.get(termId) || typeof selected !== "undefined" ? 'checked="checked"' : '' }} />
            <label for="upfront-taxonomy-{{ term.taxonomy }}-{{ termId }}">
				 {{ term.get('name') }}
			</label>
            {[ if( term.children ) { ]}
            {[ term.children.each(function(child, idx){ ]}
            {{ termTemplate({term: child, termTemplate: termTemplate, termId: child.get('term_id'), postTerms: postTerms}) }}
            {[ }) ]}
            {[ } ]}
        </div>
    </script>

	<script type="text/template" id="upfront-term-mostused-tpl">
		<div id="upfront-taxonomy-list" class="upfront-scroll-panel">
			{[ _.each( mostUsed, function(term, idx){ ]}
			{[ if( term.get('count') > 0 ) { ]}
			{{ termTemplate({term: term, termTemplate: termTemplate, termId: term.get('term_id'), postTerms: postTerms}) }}
			{[ } ]}
			{[ }); ]}
		</div>
    </script>

	<script type="text/template" id="upfront-term-mostused-single-tpl">
        <div class="upfront-taxonomy_item" id="upfront-term_item-{{ termId }}">
            <input type="checkbox" id="upfront-taxonomy-{{ term.taxonomy }}-{{ termId }}" class="upfront-field-checkbox" value="{{ termId }}" {{ postTerms.get(termId) || typeof selected !== "undefined" ? 'checked="checked"' : '' }} />
            <label for="upfront-taxonomy-{{ term.taxonomy }}-{{ termId }}">
				 {{ term.get('name') }}
			</label>
        </div>
    </script>

    <script type="text/template" id="upfront-flat-term-list-tpl">
        <label id="post-tags-display-label">{{ labels.name }}:</label>
        <div class="upfront-taxonomy-list-panel upfront-scroll-panel" id="upfront-taxonomy-list-current">
			{[ currentTerms.each(function(term, idx){ ]}
			{{ termTemplate({ term: term }) }}
			{[ }); ]}
		</div>

		<div class="upfront-taxonomy-chosen"></div>
	</script>

    <script type="text/template" id="upfront-term-flat-single-tpl">
        <div class="upfront-taxonomy_item upfront-taxonomy_item-flat" id="upfront-term_item-{{ term.get('term_id') }}" data-term_id="{{ term.get('term_id') }}">
            <i class="icon-plus"></i>
            <i class="icon-remove-circle"></i>
            {{ term.get('name') }}
        </div>
    </script>

	<script type="text/template" id="upfront-page-template-list-tpl">
		<label id="post-tags-display-label">{{ label }}:</label>
		<div class="upfront-page-template-dropdown">
			<div class="upfront-page-template-chosen"></div>
			<a href="" class="apply-post-template sidebar-commands-small-button upfront-select-template-button">{{Upfront.Settings.l10n.global.content.apply}}</a>
		</div>
		<div class="upfront-page-template-description">{{Upfront.Settings.l10n.global.content.template_nag}}</div>
		<div class="upfront-page-template-action">
		</div>
	</script>

	<script type="text/template" id="upfront-page-action">
		<a href="" class="delete-post-template sidebar-commands-small-button upfront-delete-template-button">{{Upfront.Settings.l10n.global.content.delete_template}}</a>
		<a href="" class="update-post-template sidebar-commands-small-button upfront-select-template-button">{{Upfront.Settings.l10n.global.content.update_template}}</a>
		<a href="" class="reset-post-template sidebar-commands-small-button upfront-select-template-button">{{Upfront.Settings.l10n.global.content.reset_changes}}</a>
		<a href="" class="save-post-template sidebar-commands-small-button upfront-select-template-button">{{Upfront.Settings.l10n.global.content.save_template}}</a>
	</script>

	<script type="text/template" id="upfront-apply-page-action">
		<div class="upfront-apply-page-modal">
			<p>{{Upfront.Settings.l10n.global.content.apply_template_warning}}</p>
		</div>
	</script>

    <script type="text/template" id="post-status-tpl">
        <label id="post-status-display-label" class="ueditor-icon-label">{{Upfront.Settings.l10n.global.content.status}}:</label>
        <span id="post-status-display" class="ueditor-previous-data">{{status.name}}</span>
        <a href="#" class="edit-post-status ueditor-btn-edit">{{Upfront.Settings.l10n.global.views.edit}}</a>

        <div id="post-status-select" class="ueditor-togglable">
            <div class="ueditor-select-status"></div>
            <select class="upfront-field-select upfront-no-select upfront-field-select-single ueditor-status-select">
                {[ _.each(options, function(option){ ]}
                <option class="ueditor-select-option ueditor-action-status" value="{{option.value}}" {[ if( status.value == option.value ) { ]} selected="selected"  {[ } ]} >{{option.name}}</option>
                {[ }); ]}
            </select>
            <a href="" class="save-post-status  ueditor-button-small-ok ueditor-ok-button">{{Upfront.Settings.l10n.global.content.ok}}</a>
        </div>
    </script>

    <script type="text/template" id="post-visibility-tpl">
        <label id="post-visibility-display" class="ueditor-icon-label">{{Upfront.Settings.l10n.global.content.visibility}}</label>
        <span class="ueditor-previous-data">{{status.name}}</span>
        <a href="#" class="edit-visibility ueditor-btn-edit">{{Upfront.Settings.l10n.global.views.edit}}</span>
        </a>

        <div id="post-visibility-select" class="ueditor-togglable">
            <input type="checkbox" style="display:none" name="hidden_post_sticky" id="hidden-post-sticky" value="sticky">
            <input type="radio" name="visibility" id="visibility-radio-public" value="public" class="upfront-field-radio" {[ if( status.value == "public" ) { ]} checked="checked" {[ } ]} >
            <label for="visibility-radio-public">{{Upfront.Settings.l10n.global.content.public_post}}</label>
            <br>
            <span id="sticky-span" class="ueditor-togglable-child ueditor-togglable-child-public" {[ if( status.value == "public" ) { ]} style="display:block" {[ } ]}>
            <input name="sticky" type="checkbox" value="sticky" class="upfront-field-checkbox">
            <label>{{Upfront.Settings.l10n.global.content.sticky_post_label}}</label><br>
            </span>
            <input type="radio" name="visibility" id="visibility-radio-password" value="password" class="upfront-field-radio" {[ if( status.value == "password" ) { ]} checked="checked" {[ } ]}>
            <label for="visibility-radio-password">{{Upfront.Settings.l10n.global.content.password_protected}}</label>
            <br>
            <span id="password-span" class="ueditor-togglable-child ueditor-togglable-child-password" {[ if( status.value == "password" ) { ]} style="display:block" {[ } ]}>
            <input type="password" class="upfront-field-text ueditor-post-pass" value="{{post_password}}" placeholder="{{Upfront.Settings.l10n.global.content.password}}">
            </span>
            <input type="radio" name="visibility" id="visibility-radio-private" value="private" class="upfront-field-radio" {[ if( status.value == "private" ) { ]} checked="checked" {[ } ]}>
            <label for="visibility-radio-private">{{Upfront.Settings.l10n.global.content.is_private}}</label>
            <br>
            <p>
                <a href="#" class="save-post-visibility ueditor-small-button ueditor-button-small-ok ueditor-ok-button">{{Upfront.Settings.l10n.global.content.ok}}</a>
            </p>
        </div>
    </script>

    <script type="text/template" id="post-schedule-tpl">
        <span>
        <label id="publication-time" class="ueditor-icon-label">{{schedule.key}}:</label>
        <b class="ueditor-previous-data">{{schedule.text}}</b>
    </span>
        <a href="#" class="edit-timestamp ueditor-btn-edit">{{Upfront.Settings.l10n.global.views.edit}}</a>
        <div class="ueditor-togglable ueditor-togglable-post-schedule-date">
            <div class="timestamp-wrap">
				<div class="upfront-bar-datepicker">
					 <input id="upfront-schedule-datepicker" type="text" name="date" value="{{date}}">
				</div>
                @
                <label class="screen-reader-text">{{Upfront.Settings.l10n.global.content.hour}}</label>
                <input type="text" class="schedule-hours" name="hh" value="{{currentHour}}" size="2" maxlength="2" min="0" max="23" autocomplete="off">
                : <label class="screen-reader-text">{{Upfront.Settings.l10n.global.content.minute}}</label>
                <input type="text" class="schedule-minutes" name="mn" value="{{currentMinute}}" size="2" maxlength="2" min="0" max="59" autocomplete="off">

				 <a href="#" class="ueditor-save-post-date  ueditor-button-small-ok ueditor-ok-button">{{Upfront.Settings.l10n.global.content.ok}}</a>
            </div>
        </div>
    </script>

</div>
