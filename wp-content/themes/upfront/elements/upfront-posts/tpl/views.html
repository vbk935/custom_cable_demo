<div id="initial">
	<div class="upfront_posts-initial-wrapper upfront-initial-overlay-wrapper">
		<div class="upfront_posts-initial-content">
			<div class="options"></div>
			<a class="continue" href="#continue">{{l10n.continue}}&nbsp;&raquo;</a>
		</div>
	</div>
</div>


<div id="loading">
	<p class="loading">{{l10n.loading}}</p>
</div>


<div id="error">
	<p class="error">{{l10n.error}}</p>
</div>


<div id="list">
	<ul>
		{{posts}}
	</ul>
	{{pagination}}
</div>


<div id="single">
	<ul>
		{{posts}}
	</ul>
</div>


<div id="part-options-part_visible">
	<div class="name_action_wrapper"></div>
</div>
<div id="part-options-part_name">
	<span class="part_name">{{part.name}}</span>
</div>
<div id="part-options-part_action">
	<span class="part_action"><a href="#edit-options">{{l10n.edit}}</a></span>
</div>
<div id="part-options-part_wrapper">
	<div class="options {{part.part}}-options">
		<div class="option"></div>
		<span class="edit_part"><a href="#edit-html">{{l10n.edit_html}}</a></span>
	</div>
</div>
