<div id="gallery-lb-settings-button" class="upfront-icon-button upfront-icon-button-setting"></div>
<div class="upfront-inline-modal-wrap" id="gallery-lb-settings">
	<div class="upfront-inline-modal-content">
		<div class="upfront-region-bg-setting-name">
			<div class="upfront-region-bg-setting-name-edit">
				<span class="upfront-region-name-edit-value">{{Upfront.Settings.l10n.global.content.gallery_lightbox}}</span>
			</div>
		</div>

		<div class="upfront-region-bg-setting-lightbox-region clearfix"></div>

		<div class="upfront-region-bg-setting-footer clearfix">
			<div class="upfront-region-bg-setting-edit-css upfront-icon upfront-icon-edit-css edit-lightbox-css">
				<span>{{edit_lightbox_css}}</span>
			</div>
		</div>
		<button type="button" class="upfront-inline-modal-save">{{Upfront.Settings.l10n.global.content.ok}}</button>
	</div>
</div>
