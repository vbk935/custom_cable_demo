
<div class="upfront_map-editor-complex-wrapper">
	<div class="upfront-css-top">
		<div class="upfront_map-custom_map_code" data-for="script">{{ l10n.custom_map_code }}</div>
		<i class="upfront-icon-info">{{ l10n.paste_below }}</i>
		<div class="upfront_map-jsalert error javascript"><i class="upfront-icon-button" title="{{ l10n.code_error }}"></i></div>
		<a class="upfront-css-close" href="#">{{ l10n.close }}</a>
	</div>
	<div class="upfront-css-body">
		<div class="upfront_map-editor-section upfront_map-script active">
			<div class="upfront_map-ace" data-type="script" >{{script}}</div>
		</div>
		<button>{{ l10n.save }}</button>
	</div>
</div>
