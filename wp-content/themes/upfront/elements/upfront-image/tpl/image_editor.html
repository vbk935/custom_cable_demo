<div>
<!--
	Wrap everything in a div to convert this file's content in a jquery element
	so it is possible to use $.find.
-->

<script type="text/template" id="selector-tpl">
	<div id="upront-image-placeholder" class="upfront-image-section">
		<div class="upfront-image-selector-container">

			<h2>{{ l10n.drop_files }}</h2>
			<p>{{ l10n.max_file_size }}</p>
			<ul>
				<li>
					<a class="select-files" href="#">{{ l10n.select_files }}</a>
				</li>
				<!-- {{ l10n.or_browse }} -->
				<li>
					<a class="open-media-gallery" href="#">{{ l10n.media_gallery }}</a>
				</li>
			</ul>
			<!-- <span class="dragimagehand"></span> -->

		</div>
	</div>
</div>
</script>

<script type="text/template" id="progress-tpl">
	<div id="upfront-image-uploading" class="upfront-image-section">
		<h2>{{ l10n.uploading }}</h2>
		<div class="upfront-progress-container">
			<div id="upfront-progress"></div>
		</div>
	</div>
</script>

<script type="text/template" id="editor-tpl">
	<div id="uimage-cover" style="position:absolute; top:{{maskOffset.top}}px; left:{{maskOffset.left}}px; height: {{maskSize.height}}px; width: {{maskSize.width}}px"></div>
	<div id="uimage-canvas" style="position:absolute; overflow:hidden; top:{{offset.top}}px; left:{{offset.left}}px; height: {{size.height}}px; width: {{size.width}}px">
		<img class="uimage-img {{ rotation }}" src="{{src}}" style="width:100%; height:100%; position:absolute">
	</div>

	<div id="uimage-mask" class="image-edit-mask" style="position:absolute; top:{{maskOffset.top}}px; left:{{maskOffset.left}}px; height: {{maskSize.height}}px; width: {{maskSize.width}}px"></div>

	<div id="uimage-drag-handle" style="width:{{size.width}}px; height:{{size.height}}px;position:absolute; top:{{offset.top}}px; left:{{offset.left}}px">
		<div class="image-edit-resize image-edit-control"><i class="ui-resizable-handle ui-resizable-handle-se"></i></div>
		<!-- <div class="image-edit-rotate image-edit-control"><i class=""></i></div> -->
	</div>
	
	<div id="image-edit-buttons" style="position: absolute; top:{{maskOffset.top - 28}}px; left: {{maskOffset.left}}px;">		
		&nbsp;
	</div>
	<div class="image-align-points" style="position: absolute; top:{{maskOffset.top - 50}}px; left: {{(maskOffset.left - 50) + (maskSize.width / 2)}}px; z-index: 50;">
		<div class="align-points-row">
			<a id="align-top-left" class="image-align-point top-left-point" data-alignment="top-left">&nbsp;</a>
			<a id="align-top-center" class="image-align-point top-center-point" data-alignment="top-center">&nbsp;</a>
			<a id="align-top-right" class="image-align-point top-right-point" data-alignment="top-right">&nbsp;</a>
		</div>
		<div class="align-points-row">
			<a id="align-center-left" class="image-align-point center-left-point" data-alignment="center-left">&nbsp;</a>
			<a id="align-center-center" class="image-align-point center-center-point" data-alignment="center-center">&nbsp;</a>
			<a id="align-center-right" class="image-align-point center-right-point" data-alignment="center-right">&nbsp;</a>
		</div>
		<div class="align-points-row">
			<a id="align-bottom-left" class="image-align-point bottom-left-point" data-alignment="bottom-left">&nbsp;</a>
			<a id="align-bottom-center" class="image-align-point bottom-center-point" data-alignment="bottom-center">&nbsp;</a>
			<a id="align-bottom-right" class="image-align-point bottom-right-point" data-alignment="bottom-right">&nbsp;</a>
		</div>
	</div>
	<div class="image-ok-button" style="position: absolute; top:{{maskOffset.top - 40}}px; left: {{maskOffset.left + (maskSize.width - 90)}}px; z-index: 51;">
		{[ for (var i = 0; i < buttons.length; i++) { ]}
			<a class="image-edit-button" id="{{buttons[i].id}}" title="{{buttons[i].tooltip}}">{{buttons[i].text}}</a>
		{[ } ]}
	</div>
</script>

<script type="text/template" id="upload-form-tpl">
<form id="upfront-upload-image" name="upfront-upload-image" enctype="multipart/form-data" method="post" action="{{url}}" data-url="{{url}}?action=upfront-media-upload">
	<input type="file" name="media" id="upfront-image-file-input" multiple >
	<input type="hidden" name="action" value="upfront-media-upload">
	<input type="submit" value="Upload">
</form>
</script>

<script type="text/template" id="sizehint-tpl">
	<div class="upfront-entity-size-hint-color"></div>
	<span class="upfront-entity-type">{{Upfront.Settings.l10n.global.views.image}},</span>
	{{width}}{[ if(width.toString().indexOf("%") === -1){ ]}{[ } ]}
	&#215;
	{{height}}{[ if(height.toString().indexOf("%") === -1){ ]}{[ } ]}
</div>
</script>

<script type="text/template" id="fullwidth-alert-tpl">
	<div class="uimage-fullwidth-alert">
		<p>{{ l10n.move_image_nag }}</p>
		<div class="clearfix">
			<div class="uimage-fullwidth-info uimage-fullwidth-info-1"></div>
			<div class="uimage-fullwidth-info uimage-fullwidth-info-2"></div>
			<div class="uimage-fullwidth-info uimage-fullwidth-info-3"></div>
		</div>
		<div style="margin-top:10px">
			<input class="upfront-field-checkbox" type="checkbox" id="uimage-fullwidth-noalert" value="1">
			<label for="uimage-fullwidth-noalert">{{ l10n.dont_show_again }}</label>
		</div>
	</div>
</div>
</script>

</div>
