<div class="panel-setting-item">
	<div class="panel-setting-sub-label">{{Upfront.Settings.l10n.global.views..background}}:</div>
	<div class="panel-setting-background clearfix">
		<input type="text" id="region-bg-color" name="color" />
		<a href="#" id="region-bg-image-upload" class="panel-setting-button upfront-icon upfront-icon-edit thickbox">{{Upfront.Settings.l10n.global.views..upload_image}}</a>
		<a href="#" id="region-bg-image-edit" class="panel-setting-button upfront-icon upfront-icon-edit" style="display: none;">{{Upfront.Settings.l10n.global.views..edit_image}}</a>
	</div>
	<div class="panel-setting-background-more">
		<div class="background-image-wrap"></div>
		<div class="panel-setting-sub-label">{{Upfront.Settings.l10n.global.views..edit_image_position}}:</div>
		<div class="panel-setting-background-position">
			<div class="background-position-select">
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="left top" /></span>
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="center top" /></span>
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="right top" /></span>
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="left center" /></span>
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="center" /></span>
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="right center" /></span>
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="left bottom" /></span>
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="center bottom" /></span>
				<span class="position-select-wrap"><input type="radio" class="position-select" name="position" value="right bottom" /></span>
			</div>
			<div class="or-round">or</div>
			<div class="background-tile-select">
				<label class="tile-select-wrap"><input type="checkbox" class="upfront-field-checkbox tile-select" name="tile" value="repeat-x" />{{Upfront.Settings.l10n.global.views..tile_horizontally}}</label>
				<label class="tile-select-wrap"><input type="checkbox" class="upfront-field-checkbox tile-select" name="tile" value="repeat-y" />{{Upfront.Settings.l10n.global.views..tile_vertically}}</label>
				<label class="tile-select-wrap"><input type="checkbox" class="upfront-field-checkbox tile-select" name="tile" value="fill" />{{Upfront.Settings.l10n.global.views..fill_space}}</label>
			</div>
		</div>
	</div>
</div>
